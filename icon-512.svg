<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradRed2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0a0a0a"/>

  <!-- Four-leaf clover with glow -->
  <g filter="url(#glow2)">
    <!-- Leaf 1 (top) -->
    <ellipse cx="256" cy="190" rx="50" ry="70" fill="url(#gradGold2)"/>
    <!-- Leaf 2 (right) -->
    <ellipse cx="322" cy="256" rx="70" ry="50" fill="url(#gradGold2)"/>
    <!-- Leaf 3 (bottom) -->
    <ellipse cx="256" cy="322" rx="50" ry="70" fill="url(#gradGold2)"/>
    <!-- Leaf 4 (left) -->
    <ellipse cx="190" cy="256" rx="70" ry="50" fill="url(#gradGold2)"/>
  </g>

  <!-- Center circle -->
  <circle cx="256" cy="256" r="32" fill="url(#gradRed2)"/>

  <!-- Stem -->
  <rect x="250" y="322" width="12" height="60" fill="#27ae60" rx="6"/>

  <!-- Sparkles -->
  <circle cx="160" cy="160" r="8" fill="#f1c40f" opacity="0.9"/>
  <circle cx="352" cy="160" r="7" fill="#f1c40f" opacity="0.9"/>
  <circle cx="160" cy="352" r="6" fill="#f1c40f" opacity="0.7"/>
  <circle cx="352" cy="352" r="7" fill="#f1c40f" opacity="0.8"/>
  <circle cx="256" cy="120" r="5" fill="#f1c40f" opacity="0.6"/>

  <!-- Star sparkles -->
  <path d="M400 200 L405 212 L418 212 L408 220 L412 232 L400 225 L388 232 L392 220 L382 212 L395 212 Z" fill="#f1c40f" opacity="0.95"/>
  <path d="M112 250 L116 260 L126 260 L118 266 L121 276 L112 270 L103 276 L106 266 L98 260 L108 260 Z" fill="#f1c40f" opacity="0.85"/>

  <!-- Money symbols -->
  <text x="430" y="300" font-size="40" fill="#f39c12" opacity="0.6">â‚©</text>
  <text x="70" y="200" font-size="35" fill="#f39c12" opacity="0.5">$</text>

  <!-- Small coins -->
  <circle cx="420" cy="380" r="15" fill="url(#gradGold2)" opacity="0.7"/>
  <circle cx="90" cy="340" r="12" fill="url(#gradGold2)" opacity="0.6"/>
</svg>
