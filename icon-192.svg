<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="#0a0a0a"/>

  <!-- Four-leaf clover -->
  <!-- Leaf 1 (top) -->
  <ellipse cx="96" cy="70" rx="18" ry="25" fill="url(#gradGold)"/>
  <!-- Leaf 2 (right) -->
  <ellipse cx="122" cy="96" rx="25" ry="18" fill="url(#gradGold)"/>
  <!-- Leaf 3 (bottom) -->
  <ellipse cx="96" cy="122" rx="18" ry="25" fill="url(#gradGold)"/>
  <!-- Leaf 4 (left) -->
  <ellipse cx="70" cy="96" rx="25" ry="18" fill="url(#gradGold)"/>

  <!-- Center circle -->
  <circle cx="96" cy="96" r="12" fill="url(#gradRed)"/>

  <!-- Stem -->
  <rect x="94" y="122" width="4" height="20" fill="#27ae60" rx="2"/>

  <!-- Sparkles -->
  <circle cx="60" cy="60" r="3" fill="#f1c40f" opacity="0.8"/>
  <circle cx="132" cy="60" r="2.5" fill="#f1c40f" opacity="0.7"/>
  <circle cx="60" cy="132" r="2" fill="#f1c40f" opacity="0.6"/>
  <circle cx="132" cy="132" r="2.5" fill="#f1c40f" opacity="0.8"/>

  <!-- Star -->
  <path d="M150 75 L152 80 L157 80 L153 83 L155 88 L150 85 L145 88 L147 83 L143 80 L148 80 Z" fill="#f1c40f" opacity="0.9"/>
</svg>
